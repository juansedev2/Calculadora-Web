<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="juansedev2">
    <meta name="robots" content="noindex"/>
    <title>Calculadora JDEV2</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main>
        <section id="contenedor_principal">
            <section id="titulo">
                <h1>Calculadora JDEV2</h1>
            </section>
            <section id="contenedor_calculadora">
                <section id="calculadora">
                    <input type="text" id="pantalla" name="pantalla" readonly="true" required="true">
                </section>
                <section id="botones">
                    <section class="botones_principales">
                        <button type="button" class="b_principal" value="c">C</button type="button">
                        <button type="button" class="b_principal" value="←">←</button type="button">
                        <button type="button" class="b_principal" value="/">/</button type="button">
                    </section>
                    <section class="botones_numeros_operaciones">
                        <section class="fila_1">
                            <button type="button" class="b_numero" value="7">7</button type="button">
                            <button type="button" class="b_numero" value="8">8</button type="button">
                            <button type="button" class="b_numero" value="9">9</button type="button">
                            <button type="button" class="b_operacion" value="x">X</button type="button">
                        </section>
                        <section class="fila_2">
                            <button type="button" class="b_numero" value="4">4</button type="button">
                            <button type="button" class="b_numero" value="5">5</button type="button">
                            <button type="button" class="b_numero" value="6">6</button type="button">
                            <button type="button" class="b_operacion" value="-">-</button type="button">
                        </section>
                        <section class="fila_3">
                            <button type="button" class="b_numero" value="1">1</button type="button">
                            <button type="button" class="b_numero" value="2">2</button type="button">
                            <button type="button" class="b_numero" value="3">3</button type="button">
                            <button type="button" class="b_operacion" value="+">+</button type="button">
                        </section>
                    </section>
                    <section class="botones_finales">
                        <button type="button" class="b_numero_cero" value="0">0</button type="button">
                        <button type="button" class="b_decimal" value=".">.</button type="button">
                        <button type="button" class="b_igual" value="=">=</button type="button">
                    </section>
                </section>
            </section>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
